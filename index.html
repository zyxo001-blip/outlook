<body>
    <div class="container">
        <div class="header">
            <h1>üçì ËçâËéì‰πêÂõ≠ÁÇπÂêçÁ≥ªÁªü üçì</h1>
            <div class="subtitle">Âø´‰πêÁÇπÂêçÔºåÂÖ¨Âπ≥ÊúâË∂£ÔºÅ</div>
        </div>
        
        <div class="upload-section">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">ËØ∑‰∏ä‰º†ÂåÖÂê´Â≠¶ÁîüÂßìÂêçÁöÑÊñáÊú¨Êñá‰ª∂(.txt)</div>
            <input type="file" id="fileInput" class="file-input" accept=".txt">
            <label for="fileInput" class="file-label">ÈÄâÊã©Êñá‰ª∂</label>
            <div id="fileName" class="file-name-display"></div>
            <div id="fileError" class="error-message"></div>
        </div>
        
        <div class="student-list">
            <h3>Â≠¶ÁîüÂêçÂçï</h3>
            <div class="student-names" id="studentNames">
                <!-- Â≠¶ÁîüÂßìÂêçÂ∞ÜÂú®ËøôÈáåÊòæÁ§∫ -->
            </div>
        </div>
        
        <div class="draw-section">
            <button id="drawButton" class="draw-button" disabled>ÂºÄÂßãÁÇπÂêç</button>
        </div>
        
        <div class="result-display">
            <div class="result-text">ËØ∑ÂÖà‰∏ä‰º†Â≠¶ÁîüÂêçÂçï</div>
            <div id="selectedStudent" class="selected-student"></div>
            <div id="spinner" class="spinner hidden"></div>
        </div>
    </div>
    
    <div class="footer">
        ËçâËéì‰πêÂõ≠ÁÇπÂêçÁ≥ªÁªü ¬© 2023 | ‰∏ì‰∏∫ÂÑøÁ´•ËÆæËÆ°
    </div>

    <script>
        // Â≠¶ÁîüÂêçÂçïÂíåÁä∂ÊÄÅÁÆ°ÁêÜ
        let students = [];
        let isDrawing = false;
        
        // ÂÆâÂÖ®ÈöèÊú∫Êï∞ÁîüÊàêÂô®
        function getSecureRandomIndex(max) {
            const array = new Uint32Array(1);
            window.crypto.getRandomValues(array);
            return array[0] % max;
        }
        
        // Êñá‰ª∂‰∏ä‰º†Â§ÑÁêÜ
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const errorDisplay = document.getElementById('fileError');
            const fileNameDisplay = document.getElementById('fileName');
            
            // ÈáçÁΩÆÈîôËØØÂíåÊòæÁ§∫
            errorDisplay.textContent = '';
            fileNameDisplay.textContent = '';
            document.getElementById('drawButton').disabled = true;
            
            if (!file) return;
            
            // ÂÆ¢Êà∑Á´ØÊñá‰ª∂È™åËØÅ
            const MAX_FILE_SIZE = 1024 * 1024; // 1MB
            const ALLOWED_TYPES = ['text/plain'];
            const ALLOWED_EXTENSIONS = ['.txt'];
            
            // È™åËØÅÊñá‰ª∂Â§ßÂ∞è
            if (file.size > MAX_FILE_SIZE) {
                errorDisplay.textContent = 'Êñá‰ª∂Â§™Â§ßÔºåËØ∑ÈÄâÊã©Â∞è‰∫é1MBÁöÑÊñá‰ª∂';
                return;
            }
            
            // È™åËØÅÊñá‰ª∂Á±ªÂûã
            const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
            if (!ALLOWED_EXTENSIONS.includes(fileExtension) || 
                !ALLOWED_TYPES.includes(file.type)) {
                errorDisplay.textContent = 'Âè™ÊîØÊåÅ.txtÊñáÊú¨Êñá‰ª∂';
                return;
            }
            
            fileNameDisplay.textContent = `Â∑≤ÈÄâÊã©: ${file.name}`;
            
            // ËØªÂèñÊñá‰ª∂ÂÜÖÂÆπ
            const reader = new FileReader();
            
            reader.onload = function(event) {
                try {
                    const content = event.target.result;
                    
                    // È™åËØÅÊñá‰ª∂ÂÜÖÂÆπ - Âè™ÂÖÅËÆ∏‰∏≠ÊñáÂ≠óÁ¨¶„ÄÅÂ≠óÊØç„ÄÅÊï∞Â≠óÂíåÂ∏∏ËßÅÊ†áÁÇπ
                    const nameRegex = /^[\u4e00-\u9fa5a-zA-Z0-9Ôºå„ÄÇ„ÄÅÔºõÔºöÔºÅÔºüÔºàÔºâ„Ää„Äã„Äê„Äë\s]+$/;
                    
                    // ÂàÜÂâ≤‰∏∫Ë°åÂπ∂Â§ÑÁêÜ
                    const lines = content.split('\n')
                        .map(line => line.trim())
                        .filter(line => {
                            // ËøáÊª§Á©∫Ë°åÂíå‰∏çÁ¨¶ÂêàÊ†ºÂºèÁöÑË°å
                            if (line.length === 0) return false;
                            if (line.length > 20) return false; // ÂßìÂêçÈïøÂ∫¶ÈôêÂà∂
                            return nameRegex.test(line);
                        });
                    
                    if (lines.length === 0) {
                        errorDisplay.textContent = 'Êñá‰ª∂‰∏≠Êú™ÊâæÂà∞ÊúâÊïàÁöÑÂ≠¶ÁîüÂßìÂêç';
                        return;
                    }
                    
                    if (lines.length > 100) {
                        errorDisplay.textContent = 'Â≠¶ÁîüÊï∞ÈáèËøáÂ§öÔºåÊúÄÂ§öÊîØÊåÅ100ÂêçÂ≠¶Áîü';
                        return;
                    }
                    
                    // Êõ¥Êñ∞Â≠¶ÁîüÂêçÂçï
                    students = lines;
                    const studentNamesElement = document.getElementById('studentNames');
                    studentNamesElement.innerHTML = '';
                    
                    students.forEach(name => {
                        const nameElement = document.createElement('div');
                        nameElement.className = 'student-name';
                        nameElement.textContent = name;
                        studentNamesElement.appendChild(nameElement);
                    });
                    
                    // ÂêØÁî®ÁÇπÂêçÊåâÈíÆ - ËøôÊòØÂÖ≥ÈîÆ‰øÆÂ§çÔºÅ
                    document.getElementById('drawButton').disabled = false;
                    
                    // Êõ¥Êñ∞ÁªìÊûúÊòæÁ§∫Âå∫Âüü
                    const resultText = document.querySelector('.result-text');
                    const selectedStudent = document.getElementById('selectedStudent');
                    resultText.textContent = 'ÂáÜÂ§áÂ∞±Áª™ÔºåÂèØ‰ª•ÂºÄÂßãÁÇπÂêçÔºÅ';
                    selectedStudent.textContent = '';
                    
                } catch (error) {
                    console.error('Êñá‰ª∂Â§ÑÁêÜÈîôËØØ:', error);
                    errorDisplay.textContent = 'Êñá‰ª∂Â§ÑÁêÜÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•Êñá‰ª∂Ê†ºÂºè';
                }
            };
            
            reader.onerror = function() {
                errorDisplay.textContent = 'Êñá‰ª∂ËØªÂèñÂ§±Ë¥•';
            };
            
            reader.readAsText(file, 'UTF-8');
        });
        
        // ÁÇπÂêçÊåâÈíÆÂ§ÑÁêÜ
        document.getElementById('drawButton').addEventListener('click', function() {
            if (isDrawing || students.length === 0) return;
            
            isDrawing = true;
            const resultDisplay = document.getElementById('selectedStudent');
            const spinner = document.getElementById('spinner');
            const resultText = document.querySelector('.result-text');
            const drawButton = document.getElementById('drawButton');
            
            // ÊòæÁ§∫Âä†ËΩΩÂä®Áîª
            resultDisplay.textContent = '';
            resultText.textContent = 'Ê≠£Âú®ÊäΩÂèñ‰∏≠...';
            spinner.classList.remove('hidden');
            
            // Á¶ÅÁî®ÊåâÈíÆ
            drawButton.disabled = true;
            
            // ‰ΩøÁî®ÂÆâÂÖ®ÈöèÊú∫Êï∞ÁîüÊàêÂô®ËøõË°åÊäΩÂèñËøáÁ®ã
            let countdown = 10;
            let lastIndex = -1;
            
            const countdownInterval = setInterval(() => {
                // Á°Æ‰øù‰∏ç‰ºöËøûÁª≠ÊòæÁ§∫Âêå‰∏Ä‰∏™ÂêçÂ≠ó
                let randomIndex;
                do {
                    randomIndex = getSecureRandomIndex(students.length);
                } while (randomIndex === lastIndex && students.length > 1);
                
                lastIndex = randomIndex;
                resultDisplay.textContent = students[randomIndex];
                
                countdown--;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    
                    // ‰ΩøÁî®ÂÆâÂÖ®ÈöèÊú∫Êï∞ÈÄâÊã©ÊúÄÁªàÁªìÊûú
                    const finalIndex = getSecureRandomIndex(students.length);
                    resultDisplay.textContent = students[finalIndex];
                    resultText.textContent = 'ÊÅ≠ÂñúË¢´ÁÇπÂêçÁöÑÂêåÂ≠¶ÔºÅ';
                    spinner.classList.add('hidden');
                    
                    // ÈáçÊñ∞ÂêØÁî®ÊåâÈíÆ
                    drawButton.disabled = false;
                    isDrawing = false;
                }
            }, 200);
        });
    </script>
